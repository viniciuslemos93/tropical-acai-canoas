<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilos/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="assets/script/script.js"></script>
    <title>Tropical Açaí Canoas</title>
</head>
<body>
    <header class="container mw-100"><!--Início cabeçalho-->
        <div id="logo">
            <img src="assets/imagens/logo.jfif" alt="">
        </div>
        <nav id="menu">
            <a href="">Home</a> <span class="pipe-menu">|</span>
            <a href="">Sobre</a> <span class="pipe-menu">|</span>
            <a href="">Produtos</a> <span class="pipe-menu">|</span>
            <a href="">Faça seu Pedido</a>
        </nav>
    </header><!--Fim cabeçalho-->
    <main>
        <!--Incício Carrossel-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/imagens/img1.jfif" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/imagens/img11.jfif" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/imagens/img4.jfif" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


        <section class="mw-100">
            <div class="container">
                <h2 class="subtitulo">Já tomou seu Açaí hoje?</h2>
                <div class="imagem">
                    <img src="assets/imagens/img1.jfif" alt="">
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
